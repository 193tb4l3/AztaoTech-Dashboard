<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeonLock - Secure Login</title>
  <link rel="icon" href="AztaoTech.png" type="image/png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6C5CE7;
      --secondary: #00CEC9;
      --danger: #FF7675;
      --success: #55EFC4;
      --dark: #2D3436;
      --light: #F5F6FA;
      --neon-blue: #18DCFF;
      --neon-pink: #FC427B;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
      font-family: 'Montserrat', sans-serif;
      color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: var(--primary);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      box-shadow: 0 0 20px rgba(108, 92, 231, 0.6);
    }

    .logo i {
      font-size: 1.8rem;
      color: white;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
      background: linear-gradient(to right, var(--neon-blue), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .login-subtitle {
      font-size: 0.9rem;
      color: var(--neon-blue);
      opacity: 0.8;
    }

    .input-group {
      margin-bottom: 25px;
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--neon-blue);
      font-size: 1.1rem;
    }

    input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--neon-blue);
      box-shadow: 0 0 0 2px rgba(24, 220, 255, 0.2);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(108, 92, 231, 0.6);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .login-btn:hover::after {
      left: 100%;
    }

    .error-message {
      color: var(--danger);
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      min-height: 20px;
      text-shadow: 0 0 10px rgba(255, 118, 117, 0.3);
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    .security-tip {
      text-align: center;
      margin-top: 30px;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.5);
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      input, .login-btn {
        padding: 12px 12px 12px 40px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-fingerprint"></i>
      </div>
      <h1>NEONLOCK</h1>
      <p class="login-subtitle">Secure Access System</p>
    </div>

    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" id="username" placeholder="Username" autocomplete="username" />
    </div>

    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    </div>

    <button class="login-btn" id="loginButton">
      <i class="fas fa-sign-in-alt"></i> ACCESS SYSTEM
    </button>

    <div id="error" class="error-message"></div>

    <p class="security-tip">
      <i class="fas fa-shield-alt"></i> Secure biometric authentication required
    </p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const loginButton = document.getElementById('loginButton');
      const errorElement = document.getElementById('error');

      // Function to handle login
      function handleLogin() {
        const user = usernameInput.value;
        const pass = passwordInput.value;

        if (user === "AztaoTech" && pass === "AztaoTech 2025") {
          // Add loading effect
          loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> AUTHENTICATING';
          loginButton.disabled = true;
          
          // Simulate authentication delay
          setTimeout(() => {
            localStorage.setItem("loggedIn", "true");
            window.location.href = "index.html";
          }, 1000);
        } else {
          errorElement.textContent = "Invalid credentials! Access denied.";
          passwordInput.value = "";
          passwordInput.focus();
        }
      }

      // Handle Enter key press
      document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          handleLogin();
        }
      });

      // Login button click
      loginButton.addEventListener('click', handleLogin);

      // Initial focus on username
      usernameInput.focus();
    });
  </script>
</body>
</html>
